<body class="body">
    <header>
        <a href="index.html"><img src="./img/logos/logo_512x512.png" alt="Clemapps"></a>
    </header>
    <nav>
        <ul>
            <li class="nav"><a href="index.html">Home</a></li>
            <li class="nav"><a href="equipo.html">equipo</a></li>

            <li class="nav"><a href="contacto.html">contacto</a></li>
        </ul>
    </nav>

    <div class="formulario">
        <h2>Contactanos</h2>
        <form>
            <div class="mb-3">
                <input type="text" placeholder="Nombre" name="nombre" class="form-control">
                <br>
                <input type="text" placeholder="Apellido" name="apellido" class="form-control">
                <br>
                <input type="email" placeholder="Email" name="email" class="form-control" aria-describedby="emailHelp">
                <br>
                <input type="tel" placeholder="Numero de telefono" name="telefono" class="form-control">
                <br>
                <select id="Sexo">
                    <option value="Maculino">Hombre</option>
                    <option value="Femenino">Mujer</option>
                    <option value="Otro">@Tr@</option>
                </select>
                <br>
                <div>Acepta terminos y condiciones</div>
                <input type="checkbox" name="terminos y condiciones" value="1" class="form-check-label">
                <br>
                <textarea name="" id="" cols="30" rows="10"
                    placeholder="Haga una descripcion breve de su idea" class="form-control"></textarea>
                <br>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
    


    <footer>
        <section id="redesSociales">
            <p>Dejanos tu Correo <br>
                Nosotros te contactamos</p>
            <input type="email" placeholder="Email" name="email">
            <button type="submit">Suscribirse</button> <br>
            <a href="https://www.facebook.com/"><img src="./img/logos/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="./img/logos/instagram.png" alt="Instagram"></a>
            <a href="https://www.youtube.com/"><img src="./img/logos/youtube.png" alt="Youtube"></a>
            <a href="https://www.linkedin.com/"><img src="./img/logos/linkedin.png" alt="Linkedin"></a>
        </section>
        <section id="menuInferior">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="equipo.html">equipo</a></li>
                    <li><a href="trabajos.html">trabajos</a></li>
                    <li><a href="precios.html">precios</a></li>
                    <li><a href="contacto.html">contacto</a></li>
                </ul>
            </nav>
        </section>
        <section id="informacion">
            <ul>
                <li><img src="./img/logos/mapa.png" alt="nuestraUbicacion"> pacupaca 1205, villa maria, cordoba</li>
                <li><img src="./img/logos/telefono.png" alt="telefono"> +5490325648751</li>
                <li><img src="./img/logos/horarios.png" alt="horarios"> Lun a Vie 08:00hs - 16:00hs</li>

            </ul>
        </section>
    </footer>
